<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Главная{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        /* Обновленный стиль для навбара с градиентом */
        .navbar-custom {
            background: linear-gradient(90deg, #5204a6, #16023d);
        }
        /* Можно добавить немного стилей для ссылок, чтобы они лучше смотрелись */
        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
        }
        /* При наведении */
        .navbar-brand:hover {
            opacity: 0.8;
            text-decoration: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <div class="d-flex justify-content-between w-100">
            <a class="navbar-brand" href="/">Главная</a>
            <a class="navbar-brand" href="/mining">Майнинг</a>
            <a class="navbar-brand" href="/trading">Рынок</a>
            {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="/profile/{{ current_user.id }}">Профиль</a>
                <a class="navbar-brand" href="/logout">Выйти</a>
            {% else %}
                <a class="navbar-brand" href="/signin">Войти</a>
                <a class="navbar-brand" href="/signup">Зарегестрироваться</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
